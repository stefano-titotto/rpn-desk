<!DOCTYPE html>
<html lang="it-IT">
<head>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RPN-Calc for Desktop-Help</title>
  <link rel="icon" type="image/x-icon" href="images/rpn_16.png">
  <link rel="stylesheet" href="style-rpn.css" />

</head>

<body>
<h1>RPN Desk Help</h1>
<p>
    Calcolatrice RPN da tastiera desktop.
</p>
<p>
    Funzioni:
</p>
<table textalign="left">
    <thead><td>Operatori</td><td>Descrizione</td></thead>
    <tbody>
    <tr> <td>+, -, *, /</td><td>operatori aritmetici</td> </tr>
    <tr> <td>.</td> <td>punto decimale</td></tr>
    <tr> <td>l</td> <td>lastx</td></tr>
    <tr> <td>FrecciaDx, FrecciaSx</td> <td> scambia x<>y</td></tr>
    <tr> <td>FrecciaSu, FrecciaGiu</td> <td>Scorrimento stack</td></tr>
    <tr> <td>i</td> <td>1/x</td></tr>
    <tr> <td>o</td> <td>+/-</td></tr>
    <tr> <td>P</td> <td>PI greco</td></tr>
    <tr> <td>^</td> <td>y^x</td></tr>
    <tr> <td>s</td> <td>Somma tutti gli elementi dello stack</td></tr>
    </tbody>
</table>
</body>
</html>
